<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Video Search Engine</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <nav class="navbar">

      <div class="searchbar">
        <div class="gcse-searchbox"></div>
      </div>
      <div class="resultContainer">
        <div defaultToImageSearch="true" class="gcse-searchresults"></div>
      </div>
      <script
        async
        src="https://cse.google.com/cse.js?cx=d253b2d1b31e44236"
      ></script>
      <script defer src="./resources/script.js"></script>
    </div>
    <div id="modalContainer">
      <div id="modalcontent">
        <div class="modal__img-container">
          <img
            id="modalimage"
            alt="video"
            src="https://i.ytimg.com/vi/DASUQ1Xo744/hq720.jpg?sqp=-oaymwEcCNAFEJQDSFXyq4qpAw4IARUAAIhCGAFwAcABBg==&rs=AOn4CLBszGDboAv5n-fsUJq1neYMtycLfQ
        "
            height="260"
            width="360"
          />
          <img
            src="./resources/Images/yt.svg"

            height="71.75"
            width="51.25"
          />
        </div>
        <div>
          <p>
            K-pop group BLACKPINK to release Ready For Love on July 29. Details
            inside. - India Today
          </p>
          <span>üè≥Ô∏è‚Äçüåà Koreaboo.com</span>
          <span> ‚Ä¢ </span>
          <span>65m views</span>
        </div>
      </div>
      <div id="modalButton">
        <div class="btn-container">
          <button class="primary-btn">Vist</button>
          <button class="secondary-btn">Close</button>
        </div>
      </div>
    </div>
  </body>
</html>
