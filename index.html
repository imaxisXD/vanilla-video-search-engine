<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Video Search Engine</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <nav class="navbar">
        <img
          class="navbar__logo"
          src="./resources/Images/logo.svg"
          alt="pawxy logo"
        />
        <h1 class="navbar__title">Simple Video Search Engine</h1>
      </nav>
      <div class="searchbar">
        <div class="gcse-searchbox"></div>
      </div>
      <div class="resultContainer">
        <div defaultToImageSearch="true" class="gcse-searchresults"></div>
      </div>
      <script
        async
        src="https://cse.google.com/cse.js?cx=d253b2d1b31e44236"
      ></script>
      <script defer src="./resources/script.js"></script>
    </div>
    <div id="modalContainer">
      <div id="modalcontent">
        <div class="modal__img-container">
          <img
            id="modalimage"
            alt="video"
            src="https://i.ytimg.com/vi/DASUQ1Xo744/hq720.jpg?sqp=-oaymwEcCNAFEJQDSFXyq4qpAw4IARUAAIhCGAFwAcABBg==&rs=AOn4CLBszGDboAv5n-fsUJq1neYMtycLfQ
        "
            height="260"
            width="367"
            class="videoImg"
          />
          <img
            src="./resources/Images/yt.svg"
            alt="play"
            height="82"
            width="82"
            class="ytlogo"
          />
        </div>
        <div class="modal-info-container">
          <p class="modal-title" id="title">
            K-pop group BLACKPINK to release Ready For Love on July 29. Details
            inside. - India Today
          </p>
          <div class="modal-subinfo">
            <div class="flex">
              <img
                src="./resources/Images/yt.svg"
                alt="youtube"
                width="14"
                height="13"
              />
              <span id="channelName"> Koreaboo.com</span>
            </div>

            <span> â€¢ </span>
            <span id="viewCount">65m views</span>
          </div>
        </div>
      </div>
      <div id="modalButton">
        <a class="primary-btn" id="visit">Vist</a>
        <a class="secondary-btn" id="close">Close</a>
      </div>
    </div>
  </body>
</html>
